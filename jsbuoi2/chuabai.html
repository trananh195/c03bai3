<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DS học sinh</title>
	<link rel="stylesheet" href="">
	<style>
		body{
			margin: 0;
			padding: 0;
			font-size: 20px;
			text-align: center;
		}
		.container{
			width: 900px;
			margin: 0 auto;
			background: gray;
			min-height: 100vh;
		}
		table{
			width: 60%;
			border-collapse: collapse;
			text-align: center;
			background-color: skyblue;
		}
		table,tr,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div>
		<table id="myTable">
			 <tr>
				<th>Tên</th>
				<th>Tuổi</th>
				<th>Địa chỉ</th>
				<th>Điểm Toán</th>
				<th>Điểm Văn</th>
				<th>Điểm Anh</th>
				<th>Xếp loại</th>
			</tr>
		</table>
	</div>
	<script>

		var dssv = [];
		let hsA = {
			ten: 'Nguyễn Văn A', 
			tuoi: 20,
			diachi:'Hà Nội',
			dtoan: 5,
			dvan: 6,
			danh: 7
		};
		hsA.xeploai = xetxeploai(hsA.dtoan, hsA.dvan, hsA.danh);
		let hsB = {
			ten: 'Nguyễn Văn B', 
			tuoi: 20,
			diachi:'Hà Nội',
			dtoan: 10,
			dvan: 8,
			danh: 9
		};
		hsB.xeploai = xetxeploai(hsB.dtoan, hsB.dvan, hsB.danh);
		let hsC = {
			ten: 'Nguyễn Văn C', 
			tuoi: 20,
			diachi:'Hà Nội',
			dtoan: 3,
			dvan: 3,
			danh: 4
		};
		hsC.xeploai = xetxeploai(hsC.dtoan, hsC.dvan, hsC.danh);
		dssv.push(hsA);
		dssv.push(hsB);
		dssv.push(hsC);
		indssv();
		function indssv(){
			var table = document.getElementById("myTable");
			for(var i =0; i < 3;i++){
				var obj = dssv[i];
				var row = table.insertRow();
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);
				var cell6 = row.insertCell(5);
				var cell7 = row.insertCell(6);
				cell1.innerHTML = obj.ten;
				cell2.innerHTML = obj.tuoi;
				cell3.innerHTML = obj.diachi;
				cell4.innerHTML = obj.dtoan;
				cell5.innerHTML = obj.dvan;
				cell6.innerHTML = obj.danh;
				cell7.innerHTML = obj.xeploai;
			}
		}
		function xetxeploai(dtoan, dvan, danh){
			console.log('dtoan: '+ dtoan);
			// khối code
			let dtb = ( dtoan + dvan + danh)/3;
			console.log(dtb);
			if(dtb < 4){
				return "Yếu";
			} else if (dtb < 6.5){
				return "Trung bình";
			} else if (dtb < 8.5){
				return "Khá";
			} else {
				return "Giỏi";
			}
		};
	</script>
</body>
</html>
