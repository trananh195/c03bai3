<body>

        <div>

        <button onclick="themmoihs()">Them moi hoc sinh </button>
        <h3>Danh sach hoc sinh</h3>
        <ul>
            <li>Tran van A</li>
            <li>Tran Van B</li>
        </ul>

    </div>
    <script>
        function themmoihs(){
            var tenhsdom =document.getElementById(tenhs);
            let arr_li =document.getElementsByTagName("li");
            if(arr_li.length>0){
                let last_li =arr_li[arr_li.length-1];
                let hslihtml = "<li>"+ document.getElementById("tenhs").value + "</li>";
                last_li.insertAdjacentHTML("afterend", hslihtml);

            }
        }
    </script>
